# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
# 
# If you need help with the configuration or have any questions related to Spigot,
# join us at the IRC or drop by our forums and leave a post.
# 
# IRC: #spigot @ irc.esper.net ( http://webchat.esper.net/?channel=spigot )
# Forums: http://www.spigotmc.org/forum/

config-version: 6
messages:
  whitelist: You are not whitelisted on this server!
  unknown-command: Unknown command. Type "/help" for help.
  server-full: The server is full!
  outdated-client: Outdated client! Please use 1.7.10
  outdated-server: Outdated server! I'm still on 1.7.10
  restart: Server is restarting
settings:
  save-user-cache-on-stop-only: false
  bungeecord: false
  late-bind: true
  sample-count: 0
  player-shuffle: 0
  filter-creative-items: true
  user-cache-size: 1000
  int-cache-limit: 1024
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-threshold: 100.0
  timeout-time: 60
  restart-on-crash: false
  restart-script: ./start.sh
  netty-threads: 4
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  global-api-cache: false
commands:
  tab-complete: 0
  spam-exclusions:
  - /skill
  silent-commandblock-console: true
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  log: true
stats:
  disable-saving: true
  forced-stats:
    achievement:
      openInventory: 1
      mineWood: 1
      buildWorkBench: 1
      buildPickaxe: 1
      buildFurnace: 1
      acquireIron: 1
      buildHoe: 1
      makeBread: 1
      bakeCake: 1
      buildBetterPickaxe: 1
      cookFish: 1
      onARail: 1
      buildSword: 1
      killEnemy: 1
      killCow: 1
      flyPig: 1
      snipeSkeleton: 1
      diamonds: 1
      portal: 1
      ghast: 1
      blazeRod: 1
      potion: 1
      theEnd: 1
      theEnd2: 1
      enchantments: 1
      overkill: 1
      bookcase: 1
      exploreAllBiomes: 1
      spawnWither: 1
      killWither: 1
      fullBeacon: 1
      breedCow: 1
      diamondsToYou: 1
world-settings:
  default:
    verbose: false
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
    entity-activation-range:
      animals: 32
      monsters: 32
      misc: 16
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    hopper-alt-ticking: false
    ticks-per:
      hopper-transfer: 8
      hopper-check: 8
    hopper-amount: 1
    mob-spawn-range: 4
    random-light-updates: false
    save-structure-info: true
    max-bulk-chunks: 5
    max-entity-collisions: 8
    dragon-death-sound-radius: 0
    seed-village: 10387312
    seed-feature: 14357617
    anti-xray:
      enabled: false
      engine-mode: 1
      hide-blocks:
      - 14
      - 15
      - 16
      - 21
      - 48
      - 49
      - 54
      - 56
      - 73
      - 74
      - 82
      - 129
      - 130
      replace-blocks:
      - 1
      - 5
    nerf-spawner-mobs: true
    view-distance: 7
    chunks-per-tick: 650
    clear-tick-list: false
    merge-radius:
      exp: 3.0
      item: 2.5
    item-despawn-rate: 6000
    arrow-despawn-rate: 1200
    enable-zombie-pigmen-portal-spawns: true
    wither-spawn-sound-radius: 0
    zombie-aggressive-towards-villager: false
